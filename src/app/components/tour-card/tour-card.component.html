<div class="card">
  <div class="card-head">
    <h3 class="card-title">
      {{ tour.title }}
    </h3>
    <h5 class="card-subtitle">{{ tour.country }} | {{ tour.type }}</h5>
  </div>
  <img class="card-img" [src]="tour.image" alt="" />
  <div class="card-body">
    <h6 class="price">{{ tour.price }}$</h6>
    <p class="card-text">
      {{ tour.description }}
    </p>
  </div>
  <a class="card-btn" [routerLink]="['/tour', tour.id]">Details</a>
</div>
