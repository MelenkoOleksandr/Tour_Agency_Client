<h1>Your Reservations</h1>

<table
  *ngIf="reservations && reservations.length > 0"
  mat-table
  [dataSource]="reservations"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
  </ng-container>
  <ng-container matColumnDef="tour.title">
    <th mat-header-cell *matHeaderCellDef>Tour Title</th>
    <td mat-cell *matCellDef="let element">{{ element.tour.title }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/tour', element.tour.id]" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </a>
      <button (click)="cancelReservation(element.tour.id)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
