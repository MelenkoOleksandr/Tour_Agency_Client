<form [formGroup]="form" (ngSubmit)="onSubmit()" class="register-form">
  <h1>Register</h1>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Enter your name"
      formControlName="name"
      required
    />
    <mat-error *ngIf="name?.invalid">{{ getErrorMessage("name") }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      placeholder="Enter your email"
      formControlName="email"
      required
    />
    <mat-error *ngIf="email?.invalid">{{ getErrorMessage("email") }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
      required
    />
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="this.form.invalid">
    Register
  </button>

  <div class="login-link">
    <a routerLink="/login">Already have an account? Login</a>
  </div>
</form>
